<style>
/* (–∑–¥–µ—Å—å ‚Äî —Ç–≤–æ–∏ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) */
:root{--primary:#8b5cf6;--primary-dark:#7c3aed;--secondary:#06b6d4;--success:#10b981;--danger:#ef4444;--danger-soft:#fee2e2;--text:#1e293b;--text-muted:#64748b;--bg:#f8fafc;--card:#ffffff;--border:#e2e8f0}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:16px;color:var(--text);background-size:200% 200%}

.card{background:var(--card);border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,0.15);overflow:hidden}

.btn-primary{width:100%;padding:16px;border:none;border-radius:14px;background:linear-gradient(135deg,var(--success),#059669);color:white;font-weight:800;font-size:16px;cursor:pointer;box-shadow:0 4px 14px rgba(16,185,129,0.3);margin-top:8px}
.btn-primary:disabled{opacity:0.6;cursor:not-allowed}
.btn-secondary{width:100%;padding:14px;border:2px solid var(--primary);border-radius:14px;background:transparent;color:var(--primary);font-weight:700;font-size:15px;cursor:pointer;margin-top:12px}
.info{padding:20px 24px;text-align:center;color:var(--text-muted);font-size:13px;border-top:1px solid var(--border);background:var(--bg)}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:1000;padding:16px}
.modal-overlay.show{display:flex}
.modal{background:white;border-radius:20px;max-width:500px;width:100%;max-height:80vh;overflow:hidden;box-shadow:0 25px 80px rgba(0,0,0,0.3)}

<body>
<div class="container">

      <p>–ë—ã—Å—Ç—Ä–∞—è –∑–∞–ø–∏—Å—å –Ω–∞ —Å—Ç—Ä–∏–∂–∫—É –æ–Ω–ª–∞–π–Ω</p>

    <div class="form">

</div>

  <div id="modal" class="modal" onclick="event.stopPropagation()"></div>

<script>
/* ---------- –í–ù–ò–ú–ê–ù–ò–ï: –≤—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ URL –≤–∞—à–µ–≥–æ Web App (GAS) ---------- */
const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxUiq9nV4ad9304fe1kG9xge940n_t6EJw3HDenBmcQNIacYid86pr1oDuOgJ6YutIg/exec';
/* -------------------------------------------------------------------- */

const ALL_SLOTS = ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00'];

const nameInput = document.getElementById('nameInput');
const phoneInput = document.getElementById('phoneInput');
const datePicker = document.getElementById('datePicker');
const timesGrid = document.getElementById('timesGrid');
const timeBlock = document.getElementById('timeBlock');
const submitBtn = document.getElementById('submitBtn');
const myBookingsBtn = document.getElementById('myBookingsBtn');
const modalOverlay = document.getElementById('modalOverlay');
const modal = document.getElementById('modal');

let bookedSlots = {}; // –∫–ª—é—á–∏ –≤–∏–¥–∞ "YYYY-MM-DD_HH:MM" => true
let userDayBookings = []; // –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ "–æ–¥–Ω–∞ –∑–∞–ø–∏—Å—å –≤ –¥–µ–Ω—å"
let selectedDate = '';
let selectedTime = '';
let sending = false;

// --- –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
function isoDate(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}

function normalizeTime(timeStr){
  if(!timeStr && timeStr !== 0) return '';
  let s = String(timeStr).trim();
  if(s.startsWith("'")) s = s.slice(1); // —É–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–π –∞–ø–æ—Å—Ç—Ä–æ—Ñ –∏–∑ GAS
  if(s.includes(':')){
    const p = s.split(':');
    return p[0].padStart(2,'0') + ':' + (p[1]||'00').padStart(2,'0');
  }
  s = s.replace(/\D/g,'').padStart(4,'0');
  return s.slice(0,2)+':'+s.slice(2,4);
}

function normalizePhone(raw){
  if(!raw && raw !== 0) return '';
  let s = String(raw).replace(/\D/g,'');
  if(s.length===11 && s[0]==='8') s='7'+s.slice(1);
  if(s.length===10) s='7'+s;
  return s.length===11?('+'+s):s;
}

function formatDateUI(dateStr){
  if(!dateStr) return '';
  const today = isoDate(new Date());
  const tomorrow = isoDate(new Date(Date.now()+86400000));
  if(dateStr === today) return '–°–µ–≥–æ–¥–Ω—è';
  if(dateStr === tomorrow) return '–ó–∞–≤—Ç—Ä–∞';
  const d = new Date(dateStr + 'T00:00:00');
  return d.toLocaleDateString('ru-RU',{weekday:'short',day:'numeric',month:'short'});
}

function showModal(contentHtml){
  modal.innerHTML = contentHtml;
  modalOverlay.classList.add('show');
}

function closeModal(){
  modalOverlay.classList.remove('show');
  setTimeout(()=> modal.innerHTML = '', 300);
}
function closeModalOnOverlay(e){
  if(e.target === modalOverlay) closeModal();
}

// --- –∑–∞–≥—Ä—É–∑–∫–∞ –∑–∞–ø–∏—Å–µ–π —Å —Å–µ—Ä–≤–µ—Ä–∞ ---
async function loadBookings(){
  try{
    const res = await fetch(GOOGLE_SCRIPT_URL + '?action=getBookings',{cache:'no-store'});
    const json = await res.json();
    bookedSlots = {};
    userDayBookings = [];
    if(json && Array.isArray(json.bookings)){
      json.bookings.forEach(b=>{
        const nt = normalizeTime(b.time);
        const nd = b.date;
        const key = `${nd}_${nt}`;
        bookedSlots[key] = true;
        userDayBookings.push({
          date: nd,
          time: nt,
          phone: normalizePhone(b.phone||''),
          userId: String(b.userId||'')
        });
      });
    } else {
      // –∑–∞—â–∏—Ç–∞: –µ—Å–ª–∏ –Ω–µ—Ç bookings ‚Äî –Ω–µ –ª–æ–º–∞–µ–º UI
      console.warn('loadBookings: unexpected response', json);
    }
    if(selectedDate) renderTimes();
  } catch(err){
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–ø–∏—Å–µ–π:', err);
  }
}

// --- —Ä–µ–Ω–¥–µ—Ä —Ç–∞–π–º–æ–≤ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã ---
function renderTimes(){
  timesGrid.innerHTML = '';
  if(!selectedDate) return;
  const now = new Date();
  const today = isoDate(now);
  const currentHour = now.getHours();
  const currentMinute = now.getMinutes();

  // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–Ω–∞—è –¥–∞—Ç–∞ –≤ –ø—Ä–æ—à–ª–æ–º (—Å—Ç—Ä–æ–∫–æ–≤–æ–µ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ YYYY-MM-DD –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ)
  const isPastDate = selectedDate < today;

  ALL_SLOTS.forEach(slot=>{
    const btn = document.createElement('button');
    btn.className = 'time-btn';
    btn.textContent = slot;
    const normalizedSlot = normalizeTime(slot);
    const key = `${selectedDate}_${normalizedSlot}`;

    // –ï—Å–ª–∏ –¥–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ ‚Äî –¥–µ–ª–∞–µ–º –≤—Å–µ —Å–ª–æ—Ç—ã –∑–∞–Ω—è—Ç—ã–º–∏ (–∫—Ä–∞—Å–Ω—ã–º–∏ + disabled)
    if (isPastDate) {
      btn.classList.add('booked');
      btn.title = '–ü—Ä–æ—à–µ–¥—à–∞—è –¥–∞—Ç–∞';
      btn.disabled = true;
    }
    // –∑–∞–Ω—è—Ç?
    else if(bookedSlots[key]){
      btn.classList.add('booked');
      btn.title = '–ó–∞–Ω—è—Ç–æ';
      btn.disabled = true;
    } else if(selectedDate === today){
      const [h,m] = normalizedSlot.split(':').map(Number);
      if(currentHour > h || (currentHour === h && currentMinute >= m)){
        btn.classList.add('disabled');
        btn.title = '–í—Ä–µ–º—è –ø—Ä–æ—à–ª–æ';
        btn.disabled = true;
      } else {
        btn.onclick = () => selectTime(normalizedSlot, btn);
      }
    } else {
      btn.onclick = () => selectTime(normalizedSlot, btn);
    }

    timesGrid.appendChild(btn);
  });
}

// --- –≤—ã–±–æ—Ä –¥–∞—Ç—ã ---
function selectDate(dateStr){
  selectedDate = dateStr;
  selectedTime = '';
  document.querySelectorAll('.btn-date').forEach(b=>b.classList.remove('active'));
  const dbtn = document.querySelector(`.btn-date[data-date="${dateStr}"]`);
  if(dbtn) dbtn.classList.add('active');
  timeBlock.classList.remove('hidden');
  renderTimes();
  updateSubmit();
}

// --- –≤—ã–±–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ ---
function selectTime(time, btn){
  selectedTime = time;
  document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  updateSubmit();
}

// --- –≤–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ submit ---
function updateSubmit(){
  const name = nameInput.value.trim();
  const digits = phoneInput.value.replace(/\D/g,'');
  // –∑–∞–ø—Ä–µ—â–∞–µ–º submit –µ—Å–ª–∏ –¥–∞—Ç–∞ –≤ –ø—Ä–æ—à–ª–æ–º
  const today = isoDate(new Date());
  const isPast = selectedDate && selectedDate < today;
  const ok = name.length>1 && digits.length===11 && selectedDate && selectedTime && !sending && !isPast;
  submitBtn.disabled = !ok;
}

// --- –æ—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø–∏—Å–∏ ---
async function sendBooking(){
  if(sending) return;
  const name = nameInput.value.trim();
  const phone = normalizePhone(phoneInput.value);
  if(!name || !phone || !selectedDate || !selectedTime) return;

  // –ø—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–º–∏—Ç–∞ 1 –∑–∞–ø–∏—Å—å –≤ –¥–µ–Ω—å (–ø–æ –Ω–æ–º–µ—Ä—É)
  const conflict = userDayBookings.some(b=>b.date===selectedDate && (b.phone === phone));
  if(conflict){
    showModal(`<div class="modal-header"><h2>‚ö†Ô∏è –õ–∏–º–∏—Ç –∑–∞–ø–∏—Å–µ–π</h2><p>–í—ã —É–∂–µ –∑–∞–ø–∏—Å–∞–Ω—ã –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å</p></div>
      <div class="modal-body"><p>–ú–æ–∂–Ω–æ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –≤ –¥–µ–Ω—å. –í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥—É—é –¥–∞—Ç—É –∏–ª–∏ —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏.</p></div>
      <div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ü–æ–Ω—è—Ç–Ω–æ</button></div>`);
    return;
  }

  // –ó–∞—â–∏—Ç–∞: –µ—â—ë —Ä–∞–∑ –Ω–µ –¥–∞—ë–º –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –∑–∞–ø–∏—Å—å –Ω–∞ –ø—Ä–æ—à–ª—É—é –¥–∞—Ç—É (–≤–¥—Ä—É–≥ –æ–±—Ö–æ–¥)
  const todayStr = isoDate(new Date());
  if (selectedDate < todayStr) {
    showModal(`<div class="modal-header"><h2>‚ùå –ù–µ–≤–µ—Ä–Ω–∞—è –¥–∞—Ç–∞</h2><p>–ù–µ–ª—å–∑—è –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –ø—Ä–æ—à–µ–¥—à—É—é –¥–∞—Ç—É</p></div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–û–∫</button></div>`);
    return;
  }

  sending = true; updateSubmit();
  submitBtn.innerHTML = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

  const params = new URLSearchParams();
  params.append('action','addBooking');
  params.append('name', name);
  params.append('phone', phone);
  params.append('date', selectedDate);
  params.append('time', selectedTime);
  params.append('userId','');
  params.append('username','');

  try{
    const res = await fetch(GOOGLE_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
      body: params.toString()
    });
    const data = await res.json();

    if(data && data.status === 'success'){
      showModal(`<div class="modal-header"><h2>‚úÖ –ó–∞–ø–∏—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!</h2><p>–ñ–¥—ë–º –≤–∞—Å –≤ –±–∞—Ä–±–µ—Ä—à–æ–ø–µ</p></div>
        <div class="modal-body">
          <div style="padding:12px;border-radius:10px;background:#f8fafc;">
            <div style="font-weight:800">${formatDateUI(selectedDate)} –≤ ${selectedTime}</div>
            <div style="margin-top:6px">${name}</div>
            <div style="margin-top:4px">${phone}</div>
          </div>
        </div>
        <div class="modal-footer"><button class="btn-close" onclick="closeModal()">–û—Ç–ª–∏—á–Ω–æ!</button></div>`);
      await loadBookings();
      // —Å–±—Ä–æ—Å UI
      selectedDate = '';
      selectedTime = '';
      datePicker.value = '';
      timeBlock.classList.add('hidden');
      document.querySelectorAll('.btn-date').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));
    } else {
      const msg = (data && data.message) ? data.message : '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å';
      showModal(`<div class="modal-header"><h2>‚ùå –û—à–∏–±–∫–∞</h2><p>${msg}</p></div>
        <div class="modal-body"><p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</p></div>
        <div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
    }
  } catch(err){
    console.error(err);
    showModal(`<div class="modal-header"><h2>‚ùå –û—à–∏–±–∫–∞</h2><p>–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å</p></div>
      <div class="modal-body"><p>${err.message || ''}</p></div>
      <div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
  }

  sending = false; submitBtn.textContent = '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å'; updateSubmit();
}

// --- –æ—Ç–∫—Ä—ã—Ç–∏–µ —Å–ø–∏—Å–∫–∞ "–ú–æ–∏ –∑–∞–ø–∏—Å–∏" ---
async function openMyBookings(){
  const phone = normalizePhone(phoneInput.value);
  if(!phone){
    showModal(`<div class="modal-header"><h2>üìã –ú–æ–∏ –∑–∞–ø–∏—Å–∏</h2><p>–ù—É–∂–µ–Ω –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p></div>
      <div class="modal-body"><p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–∏ –∑–∞–ø–∏—Å–∏</p></div>
      <div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
    return;
  }

  showModal(`<div class="modal-header"><h2>üìã –ú–æ–∏ –∑–∞–ø–∏—Å–∏</h2><p>–ó–∞–≥—Ä—É–∑–∫–∞...</p></div><div class="modal-body"><p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</p></div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);

  try{
    const qs = `?action=getUserBookings&phone=${encodeURIComponent(phone)}`;
    const res = await fetch(GOOGLE_SCRIPT_URL + qs, {cache:'no-store'});
    const data = await res.json();

        }).join('');

    } else {
      showModal(`<div class="modal-header"><h2>üìã –ú–æ–∏ –∑–∞–ø–∏—Å–∏</h2><p>–ó–∞–ø–∏—Å–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p></div><div class="modal-body"><p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π</p></div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
    }
  } catch(err){
    console.error(err);
    showModal(`<div class="modal-header"><h2>‚ùå –û—à–∏–±–∫–∞</h2><p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–ø–∏—Å–∏</p></div><div class="modal-body"><p>${err.message||''}</p></div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
  }
}

phoneInput.addEventListener('input',(e)=>{
  let v = e.target.value.replace(/\D/g,'');
  if(!v.startsWith('7')) v = '7'+v.replace(/^7+/,'');

  v = v.slice(0,11);
  let fmt = '+7 ';
  if(v.length>1) fmt += '('+v.slice(1,4);
  if(v.length>=5) fmt += ') '+v.slice(4,7);
  if(v.length>=8) fmt += '-'+v.slice(7,9);
  if(v.length>=10) fmt += '-'+v.slice(9,11);
  e.target.value = fmt;
  updateSubmit();
});

nameInput.addEventListener('input', updateSubmit);
datePicker.addEventListener('change', (e)=>{
  if(e.target.value){
    selectedDate = e.target.value;
    timeBlock.classList.remove('hidden');
    renderTimes();
  } else {
    selectedDate = '';
    timeBlock.classList.add('hidden');
  }
  updateSubmit();
});

submitBtn.addEventListener('click', sendBooking);
myBookingsBtn.addEventListener('click', openMyBookings);
