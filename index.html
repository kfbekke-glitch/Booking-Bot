<style>
:root{
  --primary:#8b5cf6;
  --primary-dark:#7c3aed;
  --secondary:#06b6d4;
  --success:#10b981;
  --danger:#ef4444;
  --danger-soft:#fee2e2;
  --text:#1e293b;
  --text-muted:#64748b;
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e2e8f0;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  min-height:100vh;
  padding:16px;
  color:var(--text);
}
.container{max-width:480px;margin:0 auto}

/* Card with entrance animation */
.card{
  background:var(--card);
  border-radius:24px;
  box-shadow:0 20px 60px rgba(0,0,0,0.15);
  overflow:hidden;
  animation:slideUp 0.4s cubic-bezier(0.4,0,0.2,1) forwards;
  opacity:0;
}
@keyframes slideUp{
  from{transform:translateY(30px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* Header with gradient */
.header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  padding:28px 24px;
  color:white;
  position:relative;
  overflow:hidden;
}
.header::before{
  content:'';
  position:absolute;
  width:200px;
  height:200px;
  background:rgba(255,255,255,0.1);
  border-radius:50%;
  top:-100px;
  right:-50px;
}
.header h1{
  font-size:28px;
  font-weight:800;
  margin-bottom:8px;
  position:relative;
}
.header p{
  font-size:14px;
  opacity:0.95;
  position:relative;
}

/* Form */
.form{padding:24px}
.form-group{margin-bottom:20px}
.form-group label{
  display:block;
  font-weight:700;
  margin-bottom:8px;
  color:var(--text);
  font-size:14px;
}
input[type="text"],input[type="tel"]{
  width:100%;
  padding:14px 16px;
  border:2px solid var(--border);
  border-radius:12px;
  font-size:16px;
  transition:all 0.2s;
  background:var(--bg);
}
input:focus{
  outline:none;
  border-color:var(--primary);
  background:white;
  box-shadow:0 0 0 4px rgba(139,92,246,0.1);
}

/* Dates grid */
.grid-dates{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.btn-date{
  padding:14px;
  border:2px solid var(--border);
  border-radius:14px;
  background:var(--bg);
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:all 0.25s cubic-bezier(0.4,0,0.2,1);
  position:relative;
  overflow:hidden;
}
.btn-date::before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  opacity:0;
  transition:opacity 0.25s;
}
.btn-date span{position:relative;z-index:1}
.btn-date:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(139,92,246,0.25);
}
.btn-date.active{
  border-color:var(--primary);
  color:white;
  transform:scale(1.05);
}
.btn-date.active::before{opacity:1}

/* Times grid */
.grid-times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  animation:fadeIn 0.3s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.time-btn{
  padding:14px 8px;
  border:2px solid var(--border);
  border-radius:12px;
  background:var(--bg);
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:all 0.2s;
  position:relative;
}
.time-btn:hover:not(.booked):not(.disabled){
  transform:scale(1.08);
  border-color:var(--primary);
  background:white;
  box-shadow:0 4px 12px rgba(139,92,246,0.2);
}
.time-btn.active{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  border-color:var(--primary);
  color:white;
  transform:scale(1.08);
  box-shadow:0 6px 20px rgba(139,92,246,0.3);
}
.time-btn.booked{
  background:var(--danger-soft);
  border-color:#fecaca;
  color:var(--danger);
  cursor:not-allowed;
  opacity:0.7;
}
.time-btn.booked::after{
  content:'‚úï';
  position:absolute;
  top:4px;
  right:6px;
  font-size:11px;
  font-weight:900;
}
.time-btn.disabled{
  background:#f1f5f9;
  border-color:#e2e8f0;
  color:#cbd5e1;
  cursor:not-allowed;
}

/* Buttons */
.btn-primary{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--success),#059669);
  color:white;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  transition:all 0.25s;
  box-shadow:0 4px 14px rgba(16,185,129,0.3);
  margin-top:8px;
}
.btn-primary:hover:not(:disabled){
  transform:translateY(-2px);
  box-shadow:0 8px 24px rgba(16,185,129,0.4);
}
.btn-primary:disabled{
  opacity:0.5;
  cursor:not-allowed;
  transform:none;
}
.btn-secondary{
  width:100%;
  padding:14px;
  border:2px solid var(--primary);
  border-radius:14px;
  background:transparent;
  color:var(--primary);
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:all 0.2s;
  margin-top:12px;
}
.btn-secondary:hover{
  background:var(--primary);
  color:white;
  transform:translateY(-2px);
}

/* Info footer */
.info{
  padding:20px 24px;
  text-align:center;
  color:var(--text-muted);
  font-size:13px;
  border-top:1px solid var(--border);
  background:var(--bg);
}
.info p{margin:4px 0}

/* Modal */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(4px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
  padding:16px;
  animation:modalFadeIn 0.2s ease;
}
.modal-overlay.show{display:flex}
@keyframes modalFadeIn{from{opacity:0}to{opacity:1}}

.modal{
  background:white;
  border-radius:20px;
  max-width:500px;
  width:100%;
  max-height:80vh;
  overflow:hidden;
  box-shadow:0 25px 80px rgba(0,0,0,0.3);
  animation:modalSlideUp 0.3s cubic-bezier(0.4,0,0.2,1);
}
@keyframes modalSlideUp{from{transform:translateY(50px) scale(0.95);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}

.modal-header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  padding:24px;
}
.modal-header h2{
  font-size:22px;
  font-weight:800;
  margin-bottom:4px;
}
.modal-header p{
  font-size:14px;
  opacity:0.95;
}
.modal-body{
  padding:24px;
  max-height:50vh;
  overflow-y:auto;
}
.modal-body::-webkit-scrollbar{width:6px}
.modal-body::-webkit-scrollbar-track{background:#f1f5f9}
.modal-body::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:3px}

.booking-item{
  background:var(--bg);
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
  border:2px solid var(--border);
  transition:all 0.2s;
}
.booking-item:hover{
  border-color:var(--primary);
  transform:translateX(4px);
}
.booking-item-header{
  font-weight:800;
  font-size:16px;
  color:var(--text);
  margin-bottom:8px;
}
.booking-item-details{
  font-size:14px;
  color:var(--text-muted);
  margin-top:4px;
}
.empty-state{
  text-align:center;
  padding:40px 20px;
  color:var(--text-muted);
}
.empty-state-icon{
  font-size:48px;
  margin-bottom:16px;
  opacity:0.5;
}

.modal-footer{
  padding:16px 24px;
  border-top:1px solid var(--border);
  background:var(--bg);
}
.btn-close{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:all 0.2s;
}
.btn-close:hover{
  background:var(--primary-dark);
  transform:translateY(-2px);
}

/* Loading spinner */
.spinner{
  display:inline-block;
  width:20px;
  height:20px;
  border:3px solid rgba(255,255,255,0.3);
  border-top-color:white;
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Hidden state */
.hidden{display:none!important}

/* Responsive */
@media (max-width:480px){
  .grid-dates{grid-template-columns:1fr}
  .grid-times{grid-template-columns:repeat(3,1fr)}
}
</style>

<div class="container">

    <div class="header">
      <h1>‚úÇÔ∏è –ë–∞—Ä–±–µ—Ä—à–æ–ø</h1>
      <p>–ë—ã—Å—Ç—Ä–∞—è –∑–∞–ø–∏—Å—å –Ω–∞ —Å—Ç—Ä–∏–∂–∫—É –æ–Ω–ª–∞–π–Ω</p>

<script>
// ============= CONFIG =============
const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwVtgPEVrEwL_KB11ZBbG7EEtaAx-A4V8Hgn1JPscKcAIqP3j4c1KA8-z9ANTlYN0CB/exec';
// ==================================

const tg = window.Telegram?.WebApp;
if (tg) {
  try { tg.ready(); tg.expand(); } catch(e) {}
  try { if (tg.MainButton) tg.MainButton.hide(); } catch(e) {}
}

const tgUser = tg?.initDataUnsafe?.user || {};
const userId = tgUser.id || '';
const username = tgUser.username || '';

const nameInput = document.getElementById('nameInput');
const phoneInput = document.getElementById('phoneInput');
const datesGrid = document.getElementById('datesGrid');
const timesGrid = document.getElementById('timesGrid');
const timeBlock = document.getElementById('timeBlock');
const submitBtn = document.getElementById('submitBtn');
const myBookingsBtn = document.getElementById('myBookingsBtn');
const modalOverlay = document.getElementById('modalOverlay');
const modal = document.getElementById('modal');

const ALL_SLOTS = ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00'];

let bookedSlots = {};
let userDayBookings = [];
let selectedDate = '';
let selectedTime = '';
let sending = false;

// ========== HELPERS ==========
function isoDate(d) {
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, '0');
  const day = String(d.getDate()).padStart(2, '0');
  return `${y}-${m}-${day}`;
}

function normalizeTime(timeStr) {
  if (!timeStr) return '';
  // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –ª–∏—à–Ω–µ–µ, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –∏ –¥–≤–æ–µ—Ç–æ—á–∏–µ
  let clean = String(timeStr).replace(/[^\d:]/g, '');
  
  // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–≤–æ–µ—Ç–æ—á–∏–µ
  if (clean.includes(':')) {
    const parts = clean.split(':');
    const h = parts[0].padStart(2, '0');
    const m = (parts[1] || '00').padStart(2, '0');
    return `${h}:${m}`;
  }
  
  // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
  clean = clean.padStart(4, '0');
  return `${clean.slice(0, 2)}:${clean.slice(2, 4)}`;
}

function normalizePhone(raw) {
  if (!raw) return '';
  let s = String(raw).replace(/\D/g, '');
  if (s.length === 11 && s[0] === '8') s = '7' + s.slice(1);
  if (s.length === 10) s = '7' + s;
  return s.length === 11 ? ('+' + s) : s;
}

function formatDateUI(dateStr) {
  const today = isoDate(new Date());
  const tomorrow = isoDate(new Date(Date.now() + 86400000));
  if (dateStr === today) return '–°–µ–≥–æ–¥–Ω—è';
  if (dateStr === tomorrow) return '–ó–∞–≤—Ç—Ä–∞';
  const d = new Date(dateStr + 'T00:00:00');
  return d.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric', month: 'short' });
}

function getAvailableDays() {
  const now = new Date();
  const currentHour = now.getHours();
  const days = [];
  
  // –ï—Å–ª–∏ —É–∂–µ –ø–æ—Å–ª–µ 19:00, –Ω–∞—á–∏–Ω–∞–µ–º —Å –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–≥–æ –¥–Ω—è
  const startDay = currentHour >= 19 ? 1 : 0;
  
  for (let i = startDay; i < startDay + 7; i++) {
    const d = new Date();
    d.setDate(now.getDate() + i);
    days.push(isoDate(d));
  }
  
  return days;
}

// ========== MODAL ==========
function showModal(content) {
  modal.innerHTML = content;
  modalOverlay.classList.add('show');
}

function closeModal() {
  modalOverlay.classList.remove('show');
  setTimeout(() => { modal.innerHTML = ''; }, 300);
}

function closeModalOnOverlay(e) {
  if (e.target === modalOverlay) closeModal();
}

// ========== LOAD BOOKINGS ==========
async function loadBookings() {
  try {
    const res = await fetch(GOOGLE_SCRIPT_URL + '?action=getBookings', { cache: 'no-store' });
    const data = await res.json();
    
    bookedSlots = {};
    userDayBookings = [];
    
    if (data && Array.isArray(data.bookings)) {
      data.bookings.forEach(b => {
        // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤—Ä–µ–º—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        const normalizedTime = normalizeTime(b.time);
        const key = `${b.date}_${normalizedTime}`;
        bookedSlots[key] = true;
        
        userDayBookings.push({
          date: b.date,
          time: normalizedTime,
          phone: normalizePhone(b.phone || ''),
          userId: b.userId || ''
        });
      });
    }
    
    if (selectedDate) renderTimes();
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
  }
}

// ========== RENDER DATES ==========
function renderDates() {
  datesGrid.innerHTML = '';
  getAvailableDays().forEach(date => {
    const btn = document.createElement('button');
    btn.className = 'btn-date';
    btn.innerHTML = `<span>${formatDateUI(date)}</span>`;
    btn.onclick = () => selectDate(date, btn);
    datesGrid.appendChild(btn);
  });
}

// ========== RENDER TIMES ==========
function renderTimes() {
  timesGrid.innerHTML = '';
  if (!selectedDate) return;
  
  const now = new Date();
  const today = isoDate(now);
  const currentHour = now.getHours();
  const currentMinute = now.getMinutes();
  
  ALL_SLOTS.forEach(slot => {
    const btn = document.createElement('button');
    btn.className = 'time-btn';
    btn.textContent = slot;
    
    const normalizedSlot = normalizeTime(slot);
    const [slotHour, slotMinute] = normalizedSlot.split(':').map(Number);
    const key = `${selectedDate}_${normalizedSlot}`;
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞–Ω—è—Ç –ª–∏ —Å–ª–æ—Ç
    if (bookedSlots[key]) {
      btn.classList.add('booked');
      btn.title = '–ó–∞–Ω—è—Ç–æ';
      btn.disabled = true;
    }
    // –ü—Ä–æ–≤–µ—Ä–∫–∞: –ø—Ä–æ—à–ª–æ –ª–∏ –≤—Ä–µ–º—è (–µ—Å–ª–∏ —Å–µ–≥–æ–¥–Ω—è)
    else if (selectedDate === today) {
      // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π —á–∞—Å –±–æ–ª—å—à–µ —á–∞—Å–∞ —Å–ª–æ—Ç–∞, –∏–ª–∏ —Ä–∞–≤–µ–Ω –Ω–æ –º–∏–Ω—É—Ç—ã –±–æ–ª—å—à–µ
      if (currentHour > slotHour || (currentHour === slotHour && currentMinute >= slotMinute)) {
        btn.classList.add('disabled');
        btn.title = '–í—Ä–µ–º—è –ø—Ä–æ—à–ª–æ';
        btn.disabled = true;
      } else {
        btn.onclick = () => selectTime(normalizedSlot, btn);
      }
    }
    // –ë—É–¥—É—â–∏–µ –¥–Ω–∏ - –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã
    else {
      btn.onclick = () => selectTime(normalizedSlot, btn);
    }
    
    timesGrid.appendChild(btn);
  });
}

// ========== SELECT HANDLERS ==========
function selectDate(date, el) {
  selectedDate = date;
  selectedTime = '';
  
  document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  
  timeBlock.classList.remove('hidden');
  renderTimes();
  updateSubmit();
}

function selectTime(time, el) {
  selectedTime = time;
  
  document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  
  updateSubmit();
}

// ========== PHONE MASK ==========
phoneInput.addEventListener('input', (e) => {
  let v = e.target.value.replace(/\D/g, '');
  
  // –í—Å–µ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ–º —Å 7
  if (!v.startsWith('7')) {
    v = '7' + v.replace(/^7+/, '');
  }
  
  // –ú–∞–∫—Å–∏–º—É–º 11 —Ü–∏—Ñ—Ä (7 + 10 —Ü–∏—Ñ—Ä –Ω–æ–º–µ—Ä–∞)
  v = v.slice(0, 11);
  
  // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  let fmt = '+7 ';
  if (v.length > 1) {
    fmt += '(' + v.slice(1, 4);
  }
  if (v.length >= 5) {
    fmt += ') ' + v.slice(4, 7);
  }
  if (v.length >= 8) {
    fmt += '-' + v.slice(7, 9);
  }
  if (v.length >= 10) {
    fmt += '-' + v.slice(9, 11);
  }
  
  e.target.value = fmt;
  updateSubmit();
});

// –ó–∞–ø—Ä–µ—Ç —É–¥–∞–ª–µ–Ω–∏—è +7
phoneInput.addEventListener('keydown', (e) => {
  const cursorPos = e.target.selectionStart;
  if ((e.key === 'Backspace' || e.key === 'Delete') && cursorPos <= 3) {
    e.preventDefault();
  }
});

// –ó–∞–ø—Ä–µ—Ç –≤—Å—Ç–∞–≤–∫–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
phoneInput.addEventListener('paste', (e) => {
  e.preventDefault();
  const paste = (e.clipboardData || window.clipboardData).getData('text');
  const digits = paste.replace(/\D/g, '');
  
  if (digits.length > 0) {
    let normalized = digits;
    if (normalized.startsWith('8')) {
      normalized = '7' + normalized.slice(1);
    } else if (!normalized.startsWith('7') && normalized.length === 10) {
      normalized = '7' + normalized;
    }
    
    normalized = normalized.slice(0, 11);
    
    let fmt = '+7 ';
    if (normalized.length > 1) fmt += '(' + normalized.slice(1, 4);
    if (normalized.length >= 5) fmt += ') ' + normalized.slice(4, 7);
    if (normalized.length >= 8) fmt += '-' + normalized.slice(7, 9);
    if (normalized.length >= 10) fmt += '-' + normalized.slice(9, 11);
    
    phoneInput.value = fmt;
    updateSubmit();
  }
});
