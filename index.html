<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root{
  --dark-bg: #0a0a0a;
  --card-bg: #1a1a1a;
  --card-lighter: #252525;
  --accent-gold: #d4af37;
  --accent-gold-dark: #b8941f;
  --accent-red: #c9302c;
  --text-light: #f5f5f5;
  --text-muted: #888;
  --border-dark: #333;
  --success: #2ecc71;
  --danger: #e74c3c;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Segoe UI',Roboto,'Helvetica Neue',sans-serif;
  background: var(--dark-bg);
  background-image: 
    repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(212, 175, 55, 0.03) 2px, rgba(212, 175, 55, 0.03) 4px),
    repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(212, 175, 55, 0.03) 2px, rgba(212, 175, 55, 0.03) 4px);
  min-height:100vh;
  padding:16px;
  color:var(--text-light);
}

.container{max-width:500px;margin:0 auto}

.card{
  background: var(--card-bg);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.5), 0 0 0 1px rgba(212, 175, 55, 0.1);
  overflow:hidden;
  border: 1px solid var(--border-dark);
}

.header{
  background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
  padding:32px 24px;
  color: var(--text-light);
  position:relative;
  overflow:hidden;
  border-bottom: 2px solid var(--accent-gold);
}

.header::before{
  content: '‚úÇ';
  position: absolute;
  top: -20px;
  right: -20px;
  font-size: 180px;
  opacity: 0.05;
  transform: rotate(-15deg);
}

.header h1{
  font-size:32px;
  font-weight:900;
  margin-bottom:8px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--accent-gold);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.header p{
  font-size:14px;
  opacity:0.8;
  font-weight: 300;
  letter-spacing: 0.5px;
}

.form{padding:28px 24px}

.form-group{margin-bottom:24px}

.form-group label{
  display:block;
  font-weight:700;
  margin-bottom:10px;
  color: var(--accent-gold);
  font-size:13px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

input[type="text"],input[type="tel"],input[type="date"]{
  width:100%;
  padding:16px 18px;
  border:2px solid var(--border-dark);
  border-radius:10px;
  font-size:16px;
  transition:all 0.3s;
  background: var(--card-lighter);
  color: var(--text-light);
  font-weight: 500;
}

input[type="text"]::placeholder,
input[type="tel"]::placeholder{
  color: var(--text-muted);
  opacity: 0.6;
}

input:focus{
  outline:none;
  border-color: var(--accent-gold);
  background: var(--card-bg);
  box-shadow:0 0 0 4px rgba(212, 175, 55, 0.15);
}

input[type="date"]::-webkit-calendar-picker-indicator {
  filter: invert(1);
  cursor: pointer;
}

.grid-dates{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}

.btn-date{
  padding:16px;
  border:2px solid var(--border-dark);
  border-radius:12px;
  background: var(--card-lighter);
  color: var(--text-light);
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition: all 0.3s ease;
}

.btn-date:hover{
  border-color: var(--accent-gold);
  transform: translateY(-2px);
}

.grid-times{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}

.time-btn{
  padding:16px 10px;
  border:2px solid var(--border-dark);
  border-radius:10px;
  background: var(--card-lighter);
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  position:relative;
  transition:all 0.2s ease;
  color: var(--text-light);
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.time-btn:hover:not(.booked):not(.disabled):not(.active){
  transform:scale(1.05);
  border-color: var(--accent-gold);
  background: var(--card-bg);
  box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
}

.time-btn.active{
  background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-dark) 100%);
  border-color: var(--accent-gold);
  color: var(--dark-bg) !important;
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5), inset 0 1px 0 rgba(255,255,255,0.2);
  font-weight: 900;
}

.time-btn.active:hover{
  color: var(--dark-bg) !important;
  background: linear-gradient(135deg, var(--accent-gold-dark) 0%, var(--accent-gold) 100%);
}

.time-btn.booked{
  background: rgba(231, 76, 60, 0.15);
  border-color: var(--accent-red);
  color: var(--danger);
  cursor:not-allowed;
  opacity:0.7;
}

.time-btn.booked::after{
  content:'‚úï';
  position:absolute;
  top:8px;
  right:10px;
  font-size:12px;
  font-weight:900;
  color: var(--danger);
}

.time-btn.disabled{
  background: rgba(255,255,255,0.05);
  border-color: #2a2a2a;
  color: #444;
  cursor:not-allowed;
}

.btn-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:12px;
  background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-dark) 100%);
  color: var(--dark-bg);
  font-weight:900;
  font-size:16px;
  cursor:pointer;
  box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
  margin-top:12px;
  transition:all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: 2px solid var(--accent-gold);
}

.btn-primary:hover:not(:disabled){
  transform:translateY(-3px);
  box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
  background: linear-gradient(135deg, var(--accent-gold-dark) 0%, var(--accent-gold) 100%);
}

.btn-primary:disabled{
  opacity:0.4;
  cursor:not-allowed;
  transform:none;
  box-shadow: none;
}

.btn-secondary{
  width:100%;
  padding:16px;
  border:2px solid var(--accent-gold);
  border-radius:12px;
  background:transparent;
  color: var(--accent-gold);
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  margin-top:14px;
  transition:all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.btn-secondary:hover{
  background: var(--accent-gold);
  color: var(--dark-bg);
  transform:translateY(-2px);
  box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
}

.info{
  padding:24px;
  text-align:center;
  color: var(--text-muted);
  font-size:13px;
  border-top:1px solid var(--border-dark);
  background: rgba(0,0,0,0.3);
}

.info p{
  margin:6px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-weight: 500;
}

.modal-overlay{
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.85);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
  padding:16px;
  animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.modal-overlay.show{display:flex}

.modal{
  background: var(--card-bg);
  border-radius:20px;
  max-width:500px;
  width:100%;
  max-height:80vh;
  overflow:hidden;
  box-shadow: 0 25px 80px rgba(0,0,0,0.8);
  animation:slideUp 0.3s ease;
  border: 1px solid var(--border-dark);
}

@keyframes slideUp{
  from{transform:translateY(30px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.modal-header{
  background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
  color: var(--text-light);
  padding:28px 24px;
  border-bottom: 2px solid var(--accent-gold);
}

.modal-header h2{
  font-size:26px;
  margin-bottom:6px;
  font-weight: 900;
  color: var(--accent-gold);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.modal-header p{
  color: var(--text-muted);
  font-size: 14px;
}

.modal-body{
  padding:24px;
  max-height:50vh;
  overflow:auto;
  background: var(--card-bg);
}

.modal-body p{
  color: var(--text-muted);
  line-height: 1.6;
}

.modal-footer{
  padding:20px 24px;
  border-top:1px solid var(--border-dark);
  background: rgba(0,0,0,0.3);
}

.btn-close{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  background: var(--accent-gold);
  color: var(--dark-bg);
  font-weight:900;
  cursor:pointer;
  transition:all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 14px;
}

.btn-close:hover{
  background: var(--accent-gold-dark);
  transform:translateY(-2px);
  box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
}

.btn-delete{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:2px solid #c9302c;
  border-radius:8px;
  background:rgba(231,76,60,0.1);
  color:#e74c3c;
  font-weight:700;
  cursor:pointer;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:0.5px;
  transition:all 0.3s;
}

.btn-delete:hover{
  background:#c9302c;
  color:white;
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(201,48,44,0.4);
}

.hidden{display:none!important}

::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--card-lighter);
}

::-webkit-scrollbar-thumb {
  background: var(--accent-gold);

}

::-webkit-scrollbar-thumb:hover {

@media (max-width:480px){

}
</style>

<body>
<div class="container">
  <div class="card">
    <div class="header">
      <h1>‚úÇÔ∏è –ë–∞—Ä–±–µ—Ä—à–æ–ø</h1>
      <p>–ú—É–∂—Å–∫–∞—è —Å—Ç—Ä–∏–∂–∫–∞ ‚Ä¢ –ë–æ—Ä–æ–¥–∞ ‚Ä¢ –°—Ç–∏–ª—å</p>
    </div>

    <div class="form">
      <div class="form-group">
        <label for="nameInput">–í–∞—à–µ –∏–º—è</label>
        <input id="nameInput" type="text" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤"/>
      </div>

      <div class="form-group">
        <label for="phoneInput">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
        <input id="phoneInput" type="tel" placeholder="+7 (999) 123-45-67" value="+7 " maxlength="18"/>
      </div>

      <div class="form-group">
        <label>–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É</label>
        <input id="datePicker" type="date" />
      </div>

      <div id="timeBlock" class="form-group hidden">
        <label>–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è</label>
        <div id="timesGrid" class="grid-times"></div>
      </div>

      <button id="submitBtn" class="btn-primary" disabled>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
      <button id="myBookingsBtn" class="btn-secondary">–ú–æ–∏ –∑–∞–ø–∏—Å–∏</button>

    <div class="info">
      <p>üìç —É–ª. –ë–æ–ª–¥–∏–Ω–∞ 149</p>
      <p>üìû +7 (980) 547-04-06</p>
      <p>‚è∞ –ü–Ω-–í—Å: 09:00 - 19:00</p>
    </div>
  </div>
</div>

<div id="modalOverlay" class="modal-overlay" onclick="closeModalOnOverlay(event)">
  <div id="modal" class="modal" onclick="event.stopPropagation()"></div>
</div>

<script>
const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxZxBfioRkx6WUWVmLmfCa3gEgKYS6VnEJZntNukRFJaGc9Zou_oF4KOsrMG-BeWOZQ/exec';
const ALL_SLOTS = ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00'];

const nameInput = document.getElementById('nameInput');
const phoneInput = document.getElementById('phoneInput');
const datePicker = document.getElementById('datePicker');
const timesGrid = document.getElementById('timesGrid');
const timeBlock = document.getElementById('timeBlock');
const submitBtn = document.getElementById('submitBtn');
const myBookingsBtn = document.getElementById('myBookingsBtn');
const modalOverlay = document.getElementById('modalOverlay');
const modal = document.getElementById('modal');

let bookedSlots = {};
let userDayBookings = [];
let selectedDate = '';
let selectedTime = '';
let sending = false;

function isoDate(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}

function normalizeTime(timeStr){
  if(!timeStr && timeStr !== 0) return '';
  let s = String(timeStr).trim();
  if(s.startsWith("'")) s = s.slice(1);
  if(s.includes(':')){
    const p = s.split(':');
    return p[0].padStart(2,'0') + ':' + (p[1]||'00').padStart(2,'0');
  }
  s = s.replace(/\D/g,'').padStart(4,'0');
  return s.slice(0,2)+':'+s.slice(2,4);
}

function normalizePhone(raw){
  if(!raw && raw !== 0) return '';
  let s = String(raw).replace(/\D/g,'');
  if(s.length===11 && s[0]==='8') s='7'+s.slice(1);
  if(s.length===10) s='7'+s;
  return s.length===11?('+'+s):s;
}

function formatDateUI(dateStr){
  if(!dateStr) return '';
  const today = isoDate(new Date());
  const tomorrow = isoDate(new Date(Date.now()+86400000));
  if(dateStr === today) return '–°–µ–≥–æ–¥–Ω—è';
  if(dateStr === tomorrow) return '–ó–∞–≤—Ç—Ä–∞';
  const d = new Date(dateStr + 'T00:00:00');
  return d.toLocaleDateString('ru-RU',{weekday:'short',day:'numeric',month:'short'});
}

function showModal(contentHtml){
  modal.innerHTML = contentHtml;
  modalOverlay.classList.add('show');
}

function closeModal(){
  modalOverlay.classList.remove('show');
  setTimeout(()=> modal.innerHTML = '', 300);
}

function closeModalOnOverlay(e){
  if(e.target === modalOverlay) closeModal();
}

async function loadBookings(){
  try{
    const res = await fetch(GOOGLE_SCRIPT_URL + '?action=getBookings',{cache:'no-store'});
    const json = await res.json();
    bookedSlots = {};
    userDayBookings = [];
    if(json && Array.isArray(json.bookings)){
      json.bookings.forEach(b=>{
        const nt = normalizeTime(b.time);
        const nd = b.date;
        const key = `${nd}_${nt}`;
        bookedSlots[key] = true;
        userDayBookings.push({
          date: nd,
          time: nt,
          phone: normalizePhone(b.phone||''),
          userId: String(b.userId||'')
        });
      });
    }
    if(selectedDate) renderTimes();
  } catch(err){
    // –¢–∏—Ö–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏
  }
}

function renderTimes(){
  timesGrid.innerHTML = '';
  if(!selectedDate) return;
  const now = new Date();
  const today = isoDate(now);
  const currentHour = now.getHours();
  const currentMinute = now.getMinutes();
  const isPastDate = selectedDate < today;

  ALL_SLOTS.forEach(slot=>{
    const btn = document.createElement('button');
    btn.className = 'time-btn';
    btn.textContent = slot;
    const normalizedSlot = normalizeTime(slot);
    const key = `${selectedDate}_${normalizedSlot}`;

    if (isPastDate) {
      btn.classList.add('booked');
      btn.title = '–ü—Ä–æ—à–µ–¥—à–∞—è –¥–∞—Ç–∞';
      btn.disabled = true;
    }
    else if(bookedSlots[key]){
      btn.classList.add('booked');
      btn.title = '–ó–∞–Ω—è—Ç–æ';
      btn.disabled = true;
    } else if(selectedDate === today){
      const [h,m] = normalizedSlot.split(':').map(Number);
      if(currentHour > h || (currentHour === h && currentMinute >= m)){
        btn.classList.add('disabled');
        btn.title = '–í—Ä–µ–º—è –ø—Ä–æ—à–ª–æ';
        btn.disabled = true;
      } else {
        btn.onclick = () => selectTime(normalizedSlot, btn);
      }
    } else {
      btn.onclick = () => selectTime(normalizedSlot, btn);
    }

    timesGrid.appendChild(btn);
  });
}

function selectTime(time, btn){
  selectedTime = time;
  document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  updateSubmit();
}

function updateSubmit(){
  const name = nameInput.value.trim();
  const digits = phoneInput.value.replace(/\D/g,'');
  const today = isoDate(new Date());
  const isPast = selectedDate && selectedDate < today;
  const ok = name.length>1 && digits.length===11 && selectedDate && selectedTime && !sending && !isPast;
  submitBtn.disabled = !ok;
}

async function sendBooking(){
  if(sending) return;
  const name = nameInput.value.trim();
  const phone = normalizePhone(phoneInput.value);
  if(!name || !phone || !selectedDate || !selectedTime) return;

  const conflict = userDayBookings.some(b=>b.date===selectedDate && (b.phone === phone));
  if(conflict){
    showModal(`<div class="modal-header"><h2>‚ö†Ô∏è –õ–∏–º–∏—Ç –∑–∞–ø–∏—Å–µ–π</h2><p>–í—ã —É–∂–µ –∑–∞–ø–∏—Å–∞–Ω—ã –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å</p></div>
      <div class="modal-body"><p>–ú–æ–∂–Ω–æ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –≤ –¥–µ–Ω—å. –í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥—É—é –¥–∞—Ç—É –∏–ª–∏ —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏.</p></div>
      <div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ü–æ–Ω—è—Ç–Ω–æ</button></div>`);
    return;
  }

  const todayStr = isoDate(new Date());
  if (selectedDate < todayStr) {
    showModal(`<div class="modal-header"><h2>‚ùå –ù–µ–≤–µ—Ä–Ω–∞—è –¥–∞—Ç–∞</h2><p>–ù–µ–ª—å–∑—è –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –ø—Ä–æ—à–µ–¥—à—É—é –¥–∞—Ç—É</p></div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–û–∫</button></div>`);
    return;
  }

  sending = true; 
  updateSubmit();
  submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

  const params = new URLSearchParams();
  params.append('action','addBooking');
  params.append('name', name);
  params.append('phone', phone);
  params.append('date', selectedDate);
  params.append('time', selectedTime);
  
  const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
  params.append('userId', tgUser.id || '');
  params.append('username', tgUser.username || '');


  try{
    const res = await fetch(GOOGLE_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
      body: params.toString()
    });
    const data = await res.json();

    if(data && data.status === 'success'){
      showModal(`<div class="modal-header"><h2>‚úÖ –ó–∞–ø–∏—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!</h2><p>–ñ–¥—ë–º –≤–∞—Å –≤ –±–∞—Ä–±–µ—Ä—à–æ–ø–µ</p></div>
        <div class="modal-body">
          <div style="padding:16px;border-radius:12px;background:rgba(212,175,55,0.1);border:1px solid rgba(212,175,55,0.3);">
            <div style="font-weight:800;font-size:18px;color:#d4af37;margin-bottom:8px">${formatDateUI(selectedDate)} –≤ ${selectedTime}</div>
            <div style="margin-top:8px;color:#f5f5f5">${name}</div>
            <div style="margin-top:6px;color:#888">${phone}</div>
          </div>
        </div>
        <div class="modal-footer"><button class="btn-close" onclick="closeModal()">–û—Ç–ª–∏—á–Ω–æ!</button></div>`);
      await loadBookings();
      selectedDate = '';
      selectedTime = '';
      datePicker.value = '';
      timeBlock.classList.add('hidden');
      document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));

      <div class="modal-body"><p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞</p></div>

          </div>`;
        }).join('');
      showModal(`<div class="modal-header"><h2>üìã –ú–æ–∏ –∑–∞–ø–∏—Å–∏</h2><p>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π: ${data.bookings.length}</p></div><div class="modal-body">${items}</div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
    } else {
      showModal(`<div class="modal-header"><h2>üìã –ú–æ–∏ –∑–∞–ø–∏—Å–∏</h2><p>–ó–∞–ø–∏—Å–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p></div><div class="modal-body"><p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π</p></div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
    }
  } catch(err){
    showModal(`<div class="modal-header"><h2>‚ùå –û—à–∏–±–∫–∞</h2><p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–ø–∏—Å–∏</p></div><div class="modal-body"><p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞</p></div><div class="modal-footer"><button class="btn-close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button></div>`);
  }
}

phoneInput.addEventListener('input',(e)=>{
  let v = e.target.value.replace(/\D/g,'');
  if(!v.startsWith('7')) v = '7'+v.replace(/^7+/,'');

  v = v.slice(0,11);
  let fmt = '+7 ';
  if(v.length>1) fmt += '('+v.slice(1,4);
  if(v.length>=5) fmt += ') '+v.slice(4,7);
  if(v.length>=8) fmt += '-'+v.slice(7,9);
  if(v.length>=10) fmt += '-'+v.slice(9,11);
  e.target.value = fmt;
  updateSubmit();
});

nameInput.addEventListener('input', updateSubmit);
datePicker.addEventListener('change', (e)=>{
  if(e.target.value){
    selectedDate = e.target.value;
    timeBlock.classList.remove('hidden');
    renderTimes();
  } else {
    selectedDate = '';
    timeBlock.classList.add('hidden');
  }
  updateSubmit();
});

submitBtn.addEventListener('click', sendBooking);
myBookingsBtn.addEventListener('click', openMyBookings);

(async function init(){
  try {
    const tg = window.Telegram?.WebApp;
    if(tg){ 
      tg.ready(); 
      if(tg.initDataUnsafe?.user?.first_name) nameInput.value = tg.initDataUnsafe.user.first_name; 
    }
  } catch(e){}

  const today = new Date();
  const todayStr = isoDate(today);
  datePicker.value = todayStr;
  datePicker.min = todayStr;
  selectedDate = datePicker.value;
  timeBlock.classList.remove('hidden');

  await loadBookings();
  renderTimes();
  updateSubmit();
})();
</script>
